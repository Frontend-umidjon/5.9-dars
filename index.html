<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="./assets/stock bg.mp4" type="video/mp4">
        </video>
    </div>
<div class="weather-dashboard">
    <header class="weather-dashboard__header">
        <form action="" class="weather-dashboard__form">
            <input type="text" class="weather-dashboard__search" placeholder="Search for cities">
        </form>
    </header>

    <div class="weather-dashboard__main">
        <section class="weather-dashboard__section">
            <h2 class="weather-dashboard__city"></h2>
            <p class="weather-dashboard__description">Humidity: <strong></strong></p>
            <h1 class="weather-dashboard__temp"></h1>
        </section>

        <section class="weather-dashboard__section weather-dashboard__section--forecast">
           
        </section>

        <section class="weather-dashboard__section weather-dashboard__section--details">
           
      
        </section>

        <section class="weather-dashboard__section weather-dashboard__weekly">
            <h3>7-Day Forecast</h3>
           
        </section>
    </div>
</div>



<script src="./scripts/app.js"></script>
</body>
</html>
