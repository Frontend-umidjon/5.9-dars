<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="./assets/stock bg.mp4" type="video/mp4">
        </video>
    </div>
<div class="weather-dashboard">
    <header class="weather-dashboard__header">
        <input type="text" class="weather-dashboard__search" placeholder="Search for cities">
    </header>

    <div class="weather-dashboard__main">
        <section class="weather-dashboard__section">
            <h2>Madrid</h2>
            <p>Chance of rain: <strong>0%</strong></p>
            <h1>31°</h1>
        </section>

        <section class="weather-dashboard__section weather-dashboard__section--forecast">
            <div class="forecast__time">
                <p>6:00 AM</p>
                <div class="forecast__icon">☁️</div>
                <p>25°</p>
            </div>
            
        </section>

        <section class="weather-dashboard__section weather-dashboard__section--details">
            <div class="details__item">
                <span>Real Feel</span>
                <strong>30°</strong>
            </div>
            <div class="details__item">
                <span>Wind</span>
                <strong>0.2 km/h</strong>
            </div>
            <div class="details__item">
                <span>Chance of Rain</span>
                <strong>0%</strong>
            </div>
            <div class="details__item">
                <span>UV Index</span>
                <strong>3</strong>
            </div>
        </section>

        <section class="weather-dashboard__section weather-dashboard__weekly">
            <h3>7-Day Forecast</h3>
            <div class="weekly__day">
                <span>Today</span>
                <div>☀️ Sunny</div>
                <span>36°/22°</span>
            </div>
            <div class="weekly__day">
                <span>Tue</span>
                <div>☀️ Sunny</div>
                <span>37°/21°</span>
            </div>
            <div class="weekly__day">
                <span>Wed</span>
                <div>☀️ Sunny</div>
                <span>37°/21°</span>
            </div>
            <div class="weekly__day">
                <span>Thu</span>
                <div>☁️ Cloudy</div>
                <span>37°/21°</span>
            </div>
            <div class="weekly__day">
                <span>Fri</span>
                <div>☁️ Cloudy</div>
                <span>37°/21°</span>
            </div>
            <div class="weekly__day">
                <span>Sat</span>
                <div>🌧️ Rainy</div>
                <span>37°/21°</span>
            </div>
            <div class="weekly__day">
                <span>Sun</span>
                <div>⛈️ Storm</div>
                <span>37°/21°</span>
            </div>
        </section>
    </div>
</div>



<script src="./scripts/app.js"></script>
</body>
</html>
